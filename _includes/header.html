<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">
      <div class="trigger" align="right">
        <a href="https://www.facebook.com/ThankYouInAdvanceImprov"><img src="/img/fb-art.jpg" width="30px" /></a>
      </div>
      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">home</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
